<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0c192c;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .loading-message {
            font-size: 24px;
            text-align: center;
            background-color: #000000a0;
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px dashed #000000c1;
        }
        /* Estilos do spinner */
.spinner {
    border: 8px dashed #3488b2; /* Borda externa com traços */
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite, pulse 2s infinite ease-in-out;
    margin: 0 auto 20px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.spinner:before {
    content: '';
    position: absolute;
    top: 8px;
    left: 8px;
    right: 8px;
    bottom: 8px;
    border: 4px solid rgba(255, 255, 255, 0.5); /* Borda interna transparente */
    border-radius: 50%;
    border-top: 4px solid #fff; /* Adiciona um traço colorido para destaque */
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(52, 136, 178, 0.5);
    }
    50% {
        box-shadow: 0 0 20px 10px rgba(52, 136, 178, 0.5);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(52, 136, 178, 0);
    }
}
        .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
}

.particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(52, 136, 178, 0.6);
    box-shadow: 0 0 2rem rgba(52, 136, 178, 0.6);
    pointer-events: none;
    animation: particleAnimation 10s linear infinite;
    opacity: 0;
}

.particle:nth-child(even) {
    background: rgba(178, 52, 52, 0.6);
    box-shadow: 0 0 2rem rgba(178, 52, 52, 0.6);
}

@keyframes particleAnimation {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { opacity: 0.3; }
    100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
}

/* Barra de rolagem no Webkit (Chrome, Safari) */
::-webkit-scrollbar {
    width: 12px; /* Largura da barra de rolagem vertical */
}

::-webkit-scrollbar-track {
    background: #0c192c; /* Cor de fundo da trilha da barra de rolagem */
    border-radius: 10px; /* Borda arredondada da trilha */
}

::-webkit-scrollbar-thumb {
    background: #3488b2; /* Cor do "polegar" da barra de rolagem */
    border-radius: 10px; /* Borda arredondada do polegar */
    border: 3px solid #0c192c; /* Cor da borda ao redor do polegar */
}

::-webkit-scrollbar-thumb:hover {
    background: #2979b8; /* Cor do polegar ao passar o mouse */
}
    </style>
</head>
<body>
    <div class="particles">
        <!-- Particles are added programmatically via JavaScript for better control -->
    </div>
    <script>
        // JavaScript to create particles
        function createParticles() {
            const container = document.querySelector('.particles');
            for (let i = 10; i < 250; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 20 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.opacity = `${Math.random() * 0.5 + 0.3}`;
                container.appendChild(particle);
            }
        }
        createParticles();

        // JavaScript to handle fullscreen text animation
        window.addEventListener('load', () => {
            const fullscreenText = document.getElementById('fullscreenText');
            fullscreenText.style.opacity = 1;
            setTimeout(() => {
                fullscreenText.style.opacity = 0;
                setTimeout(() => {
                    fullscreenText.style.display = 'none';
                }, 1000); // match transition duration
            }, 5000); // display for 5 seconds
        });
        </script>

    <div class="loading-message"><div class="spinner"></div> Limpando...</div>
    <script>
        // Redireciona após 2 segundos para a página de nota fiscal
        setTimeout(() => {
            window.location.href = 'nfcliente.html';
        }, 2000);
    </script>
</body>
</html>
