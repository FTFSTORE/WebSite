<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Entrar com Discord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #1e1e1e, #000);
            overflow: hidden;
            position: relative;
            animation: backgroundAnimation 10s infinite alternate;
        }
        .panel {
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
            overflow: hidden;
            transition: box-shadow 0.3s ease-in-out, transform 0.3s;
        }
        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: 2px solid #7289da;
            z-index: -1;
            transition: transform 0.5s, box-shadow 0.5s, filter 0.5s;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            filter: blur(5px);
        }
        .panel:hover::before {
            transform: scale(1.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            filter: blur(8px);
        }
        .panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        .panel p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ccc;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .discord-button, .google-button, .facebook-button {
            border: none;
            border-radius: 5px;
            gap: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: .5s ease-in-out;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .discord-button {
            background: linear-gradient(45deg, #7289da, #4b8bfc);
        }
        .google-button {
            background: linear-gradient(45deg, #fff, #ddd);
            color: #333;
        }
        .facebook-button {
            background: linear-gradient(45deg, #3b5998, #8b9dc3);
            color: #fff;
        }
        .discord-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            filter: brightness(1.2);
            background: linear-gradient(45deg, #4b8bfc, #7289da);
        }
        .google-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            filter: brightness(1.2);
            background: linear-gradient(45deg, #ddd, #fff);
        }
        .facebook-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            filter: brightness(1.2);
            background: linear-gradient(45deg, #8b9dc3, #3b5998);
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            animation: particleAnimation 15s linear infinite;
            opacity: 0;
        }
        @keyframes particleAnimation {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            25% { opacity: 0.6; }
            50% { transform: translateY(-50vh) scale(0.7); opacity: 0.3; }
            75% { opacity: 0.6; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        .fullscreen-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 4rem;
            text-align: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            flex-direction: column;
        }
        .fullscreen-text h1 {
            margin: 0;
            font-size: 3rem;
            animation: fadeIn 1s ease-in-out;
        }
        .fullscreen-text p {
            font-size: 2rem;
            margin: 20px 0 0;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(-100vh); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="fullscreen-text" id="fullscreenText">
        <h1>Atualização de Versão</h1>
        <p>Bem-vindo à versão 1.24v!</p>
    </div>
    <div class="panel">
        <h1>Bem-vindo!</h1>
        <p>Para acessar nossos serviços, escolha um dos métodos abaixo:</p>
        <div class="button-group">
            <a href="https://discord.com/oauth2/authorize?client_id=1269472369693560934&redirect_uri=https://ftfstore.github.io/WebSystem/&response_type=code&scope=identify%20email" class="discord-button">
                <i class="fab fa-discord"></i>
                Entrar com Discord
            </a>
            <a href="#" class="google-button">
                <i class="fab fa-google"></i>
                Entrar com Google
            </a>
            <a href="#" class="facebook-button">
                <i class="fab fa-facebook"></i>
                Entrar com Facebook
            </a>
        </div>
    </div>
    <div class="particles">
        <!-- Particles are added programmatically via JavaScript for better control -->
    </div>
    <script>
        // JavaScript to create particles
        function createParticles() {
            const container = document.querySelector('.particles');
            for (let i = 0; i < 200; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 20 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.6)`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.opacity = `${Math.random() * 0.5 + 0.3}`;
                container.appendChild(particle);
            }
        }
        createParticles();

        // JavaScript to handle fullscreen text animation
        window.addEventListener('load', () => {
            const fullscreenText = document.getElementById('fullscreenText');
            fullscreenText.style.opacity = 1;
            setTimeout(() => {
                fullscreenText.style.opacity = 0;
                setTimeout(() => {
                    fullscreenText.style.display = 'none';
                }, 1000); // match transition duration
            }, 5000); // display for 5 seconds
        });
    </script>
</body>
</html>
